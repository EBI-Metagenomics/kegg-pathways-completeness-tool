name: Tests

on:
  push:
    branches: [pypi]
  # pull_request:
  #   branches: [master, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: |
            3.9
            3.10
            3.11

    - name: Install dependencies
      run: pip install .[test]

    - name: Run pytest
      run: pytest
